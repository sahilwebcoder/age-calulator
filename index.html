<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Age Calculator</h1>
        <div class="form">
            <label for="birthDate">Enter Your Date of Birth .:</label> <br>
            <input type="date" name="date" id="birthDate" required> <br>
            <button type="submit" id="btn">Calculate</button>
            <p id="result">You are 0 years old.</p>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
